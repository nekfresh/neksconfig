//-----------------------
// nek's Engineer Config
//-----------------------

//Default Crosshair
cl_crosshair_red "255"
cl_crosshair_green "0"
cl_crosshair_blue "0"
cl_crosshair_file "crosshair5"
cl_crosshair_scale "20"

//Null Movement Script
unbind w
unbind s
unbind a
unbind d
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

//Invisible Viewmodel (On = 1/Off = 0)
unbind 1
unbind 2
unbind 3
unbind 4
unbind 5
alias weapon1 "slot1; r_drawviewmodel 0"
alias weapon2 "slot2; r_drawviewmodel 1"
alias weapon3 "slot3; r_drawviewmodel 1"
alias weapon4 "slot3; r_drawviewmodel 1"
alias weapon5 "slot3; r_drawviewmodel 1"
bind 1 "weapon1"
bind 2 "weapon2"
bind 3 "weapon3"
bind 4 "weapon4"
bind 5 "weapon5"

//Mouse2 set to attack2
bind mouse2 "+attack2"

// Quickbuild and mask script (https://www.reddit.com/r/Tf2Scripts/comments/bdkei3/engineer_quickbuild_and_mask/)
alias sentry "destroy 2; build 2"
alias dispenser "destroy 0; build 0"
alias entrance "destroy 1; build 1"
alias exit "destroy 3; build 3"

alias +bmask "+attack;voicecycle"
alias -bmask "-attack;bind mouse1 +attack"

// cycles between three voice commands
alias voicecycle "voice1"
alias voice1 "voicemenu 2 6;alias voicecycle voice2"
alias voice2 "voicemenu 2 2;alias voicecycle voice3"
alias voice3 "voicemenu 2 4;alias voicecycle voice1"

// bind your keys
bind \ "sentry ;bind mouse1 +bmask" //Sentry gun
bind z "dispenser ;bind mouse1 +bmask" //Dispenser
bind x "entrance ;bind mouse1 +bmask" //Teleporter entrance
bind c "exit ;bind mouse1 +bmask" //Teleporter exit