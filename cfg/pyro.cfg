//-------------------
// nek's Pyro Config
//-------------------

//Default Crosshair
cl_crosshair_red "0"
cl_crosshair_green "255"
cl_crosshair_blue "0"
cl_crosshair_file "crosshair5"
cl_crosshair_scale "19"

//Null Movement Script
unbind w
unbind s
unbind a
unbind d
alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""
bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

//Supported Binds
bind "mouse1" "+attack"
bind "mouse2" "+attack2"
bind "e" "+use_action_slot_item"

//Sensitivity
sensitivity "4.430000"

//Phlog taunt mask
unbind r
alias phlogtaunt "taunt; voicemenu 0 1"
bind r "phlogtaunt"

//Invisible Viewmodel (On = 1/Off = 0)
unbind 1
unbind 2
unbind 3
alias weapon1 "slot1; r_drawviewmodel 1;viewmodel_fov 76"
alias weapon2 "slot2; r_drawviewmodel 1;viewmodel_fov 76"
alias weapon3 "slot3; r_drawviewmodel 1;viewmodel_fov 76"
bind 1 "weapon1"
bind 2 "weapon2"
bind 3 "weapon3"
