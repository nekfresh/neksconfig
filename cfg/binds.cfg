//-----------------------
// nek's Standard Binds
//-----------------------

unbindall
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"
bind "q" "voicemenu 2 6"
bind "v" "+voicerecord" //Voice chat
bind "f" "+inspect" //Inspect Weapon
bind "g" "+taunt" //Taunt
bind "r" "+reload" //Reloads
bind "e" "+use_action_slot_item" //Pickup Weapons
bind "r" "+reload" //Reloads
bind "j" "cl_trigger_first_notification" //Accept Trade
bind "k" "cl_decline_first_notification" //Deny
bind "l" "dropitem" //Drop intelligence
bind "n" "open_charinfo_backpack" //Opens loadout
bind "m" "open_charinfo_direct" //Opens inventory
bind "p" "kill" //Suicide bind
bind "t" "impulse 201" //Spray
bind "u" "say_team" //Team Chat
bind "y" "say_party" //Party Chat
bind "z" "voice_menu_1"
bind "x" "voice_menu_2"
bind "c" "voice_menu_3"
bind "KP_INS" "say ͡° ͜ʖ ͡°" //Lenny face bind
bind "KP_END" "join_class scout" //Scout
bind "KP_DOWNARROW" "join_class soldier" //Soldier
bind "KP_PGDN" "join_class pyro" //Pyro
bind "KP_LEFTARROW" "join_class demoman" //Demoman
bind "KP_5" "join_class heavyweapons" //Heavy
bind "KP_RIGHTARROW" "join_class engineer" //Engineer
bind "KP_HOME" "join_class medic" //Medic
bind "KP_UPARROW" "join_class sniper" //Sniper
bind "KP_PGUP" "join_class spy" //Spy
bind "KP_ENTER" "say ¯\_(ツ)_/¯"
bind "KP_DEL" "say ( ´_>`)"
bind "[" "noclip" //Automatically chooses team
bind "]" "sv_cheats 1;mp_tournament 1;tf_grapplinghook_enable 1" //Test map commands
bind "`" "toggleconsole" //Console
bind "," "changeclass" //Change class
bind "." "changeteam" //Change team
bind "ENTER" "say" //Chat
bind "TAB" "+scoreboard" //Scoreboard
alias +scoreboard "+showscores;net_graphtext 1;net_graph 1;net_graphpos 2;cl_showfps 1"
alias -scoreboard "-showscores;net_graphtext 0;net_graph 0;net_graphpos 0;cl_showfps 0"
bind "ESCAPE" "cancelselect"
bind "SPACE" "+jump" //Jump
bind "SHIFT" "+duck" // Crouch
bind "F1" "exec autoexec" //Executes autoexec
bind "F2" "show_quest_log" //Contract menu
bind "F3" "askconnect_accept" //Join server request
bind "F4" "player_ready_toggle" //MvM Ready bind
bind "F5" "screenshot" //Screenshot
bind "F6" "hud_reloadscheme" //Refreshes hud
bind "F7" "record fix;stop;r_cleardecals" //Starts and stops demo (Refreshes game incase of invisible player)
bind "F8" "clear" //Clears console
bind "F9" "clear;echo ===DISCORD OVERLAY===" //Launches Discord overlay
bind "F10" "quit prompt" //Exits game
bind "F11" "retry" //Rejoins the same server
bind "F12" "clear;disconnect" //Disconnects from current server
bind "MWHEELUP" "invprev" //Previous weapon
bind "MWHEELDOWN" "invnext" //Next Weapon
bind "MOUSE1" "+attack" //Left mouse button
bind "MOUSE2" "+attack2" //Right mouse button
bind "MOUSE3" "+attack3" //Scroll Wheel
bind "MOUSE4" "" //
bind "MOUSE5" "voicemenu 0 0" //Call medic